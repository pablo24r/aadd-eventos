<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<!-- Contenido principal -->
	<ui:define name="content">
		<h:form>
			<p:panel header="Crear Evento">
				<p:outputLabel for="nombreEvento" value="Nombre del Evento:" />
				<p:inputText id="nombreEvento"
					value="#{organizadorBean.nombreEvento}" />

				<p:outputLabel for="descripcion" value="DescripciÃ³n:" />
				<p:inputTextarea id="descripcion"
					value="#{organizadorBean.descripcionEvento}" />

				<p:outputLabel for="fechaInicio" value="Fecha Inicio:" />
				<p:calendar id="fechaInicio"
					value="#{organizadorBean.fechaInicioEvento}" showTime="true" />

				<p:outputLabel for="fechaFin" value="Fecha Fin:" />
				<p:calendar id="fechaFin" value="#{organizadorBean.fechaFinEvento}"
					showTime="true" />

				<p:outputLabel for="espacio" value="Espacio:" />
				<p:selectOneMenu id="espacio" value="#{organizadorBean.idEspacio}">
					<f:selectItems value="#{organizadorBean.espaciosDisponibles}"
						var="espacio" itemValue="#{espacio.id}"
						itemLabel="#{espacio.nombre}" />
				</p:selectOneMenu>

				<p:commandButton value="Crear Evento"
					action="#{organizadorBean.crearEvento()}" />
			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
